name: No warnings

on:
  push:
    branches:
      - '*'
      - '!main'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PACKAGE_NAME: aws-crt-kotlin

jobs:
  ktlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: No warnings on ${{ env.PACKAGE_NAME }}
        run: |
          ./gradlew -PkotlinWarningsAsErrors=true
